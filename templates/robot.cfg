<controller>
   domain = {{ domain }}
   robotip = {{ private_address }}
   robotname = {{ hostname }}
   robotip_alias = {{ private_address }}
   hubip = {{ hubip }}
   first_probe_port = 48000
   hub = {{ hub }}
   local_ip_validation = no
   strict_ip_binding = no
   hubrobotname = {{ hub_robot_name }}
   hubport = 48002
   access_0 = 0
   access_1 = 1
   access_2 = 2
   access_3 = 3
   access_4 = 4
   secondary_domain = {{ secondary_domain }}
   secondary_hub = {{ secondary_hub }}
   secondary_hubrobotname = {{ secondary_hub_robot_name }}
   secondary_hubip = {{ secondary_hubip }}
   secondary_hubport = 48002
   robot_mode = normal
   set_qos_source = yes
   system_uptime_qos = yes
   autoremove = no
   hub_update_interval = 60
   suspend_on_loopback_only = no
   temporary_hub_broadcast = no
   alarm_level_comfail_restart = no alarm
   alarm_level_dispatch_error = critical
   alarm_level_max_restarts = major
   alarm_level_start_error = critical
   alarm_level_timed_not_finished = warning
   alarm_level_timed_error_return = warning
   alarm_level_unregister = information
   alarm_level_request_error = major
   ip_version = ipv4
   <environment>
      LD_LIBRARY_PATH = .:$LD_LIBRARY_PATH
   </environment>
</controller>
